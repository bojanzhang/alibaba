# dataId 默认使用spring.application.name 配置跟文件扩展名结合（配置格式默认使用 properties）
# GROUP 不配置 默认使用DEFAULT_GROUP
#spring.application.name=nacos-config
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# 使用yaml 作为配置   显示声明 dataId 的文件扩展名类型
spring.cloud.nacos.config.file-extension=yaml
spring.application.name=nacos-config-yaml
